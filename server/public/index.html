<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>Add a todo item:</h2>
    <form>
      <input id="todo-text" 
             data-testid="toDoTextInput" 
             type="text"/>
      <button onclick="addTodoItem(event)" 
              data-testid="submitButton"></button>
    </form>
  </section>
  <section>
    <h2>Your current Todos:</h2>
    <ul id="todo-list">
    </ul>
  </section>
</body>
</html>
